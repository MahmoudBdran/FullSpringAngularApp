<h2> Employee List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td>
                <!-- (click) = "updateEmployee(employee.id)" -->
                <!-- (click) = "deleteEmployee(employee.id)" -->
                <!-- (click) = "employeeDetails(employee.id)" -->
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-success"> Update</button>
                <button  class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button  class = "btn btn-warning" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
